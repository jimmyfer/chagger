<div class="release-changelog">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-center my-4">
                    <div class="brand-logo d-flex align-items-center">
                        <img
                            class="m-2"
                            src="assets/img/git-icon.png"
                            alt="Logo"
                        />
                        <span class="title font-weight-bold"
                            >Chagger</span
                        >
                    </div>
                </div>
                <div class="release-changelog-body d-flex justify-content-center flex-wrap w-100" >
                    <div class="changelog-release d-flex p-3 w-100">
                        <div class="changelog-release-data flex-grow-1 pr-3">
                            <div class="release-header d-flex align-items-center">
                                <span
                                    class="release-emoji d-flex justify-content-center"
                                >
                                    <ngx-emoji
                                        [emoji]="release.emojiId"
                                        set="apple"
                                    ></ngx-emoji>
                                </span>
                                <span class="release-version mx-3">
                                    V. {{ release.version }}
                                </span>
                                <span>
                                    Last updated {{ lastUpdate }}
                                </span>
                            </div>
                            <div class="release-body">
                                <div class="release-description mt-2 px-4 py-2">
                                    {{ release.description }}
                                </div>
                            </div>
                        </div>
                        <div
                            class="changelog-release-action d-flex align-items-end"
                        >
                            <app-button-action *ngIf="release.action?.type"
                                [bigButton]="true"
                                [featureIndex]="0"
                                [actionData]="
                                    release.action ? release.action : null
                                "
                            ></app-button-action>
                        </div>
                    </div>
                    <ng-container *ngFor="let feature of features">
                        <!-- FIXME -->
                        <div
                            *ngIf="feature.action.type"
                            class="changelog-features d-flex p-3"
                        >
                            <div class="flex-grow-1 d-flex pr-3">
                                <div
                                    class="feature-header d-flex align-items-center mx-3"
                                >
                                    <span class="feature-emoji">
                                        <ngx-emoji
                                            [emoji]="feature.emojiId"
                                            set="apple"
                                        ></ngx-emoji>
                                    </span>
                                    <span *ngIf="feature.tag" [style.background-color]="getTagColor(feature.tag)" class="feature-tag">
                                        {{ feature.tag }}
                                    </span>
                                    <span *ngIf="!feature.tag" [style.background-color]="Color('red').lightness(70)" class="feature-tag">
                                        #Chagger
                                    </span>
                                </div>
                                <div class="feature-description w-100 mt-2 px-4 py-2">
                                    {{ feature.description }}
                                </div>
                            </div>
                            <div class="d-flex align-items-center mr-4" >
                                <app-button-action
                                [smallButton]="true"
                                [featureIndex]="0"
                                [actionData]="feature.action"
                            ></app-button-action>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
