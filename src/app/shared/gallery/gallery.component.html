<div
    id="chagger-gallery"
    class="d-flex align-items-center justify-content-center"
>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="gallery-title">Gallery</h1>
                <div class="d-flex close-gallery">
                    <a (click)="closeGalleryView( $event );" class="mx-1" href="#">
                        <fa-icon [icon]="closeGallery"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center p-0">
            <p-galleria *ngIf="images.length" [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'width': '100%', 'height': '100%'}" [numVisible]="5"> 
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.previewImageSrc" style="width: 500px; height: 300px; display: block;" />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                        <img [src]="item.thumbnailImageSrc" width="80px" height="60px" />
                    </div>
                </ng-template>
            </p-galleria>
            <div *ngIf="!images.length" class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
    </div>
</div>
