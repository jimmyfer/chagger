<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="navbar-brand d-flex align-items-center">
                        <img class="m-2" src="../../../assets/img/git-icon.png" alt="Logo">
                        <span class="font-weight-bold bar-header-tittle">Chagger</span>
                    </div>
                </div>
                <div class="login-form card-body">
                    <div class="alert alert-danger" role="alert" *ngIf="signUpState">
                        <span>SignUp Failed, please try again</span>
                    </div>
                    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control"  type="text" [formControl]="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
                            <span *ngIf="email.errors?.['required']" >Email is required</span>
                            <span *ngIf="email.errors?.['email']" >Wrong email format</span>
                            <span *ngIf="email.errors?.['emailExist']" >Email already exist</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" formControlName="password" name="password" placeholder="Enter your Password">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
                            <span *ngIf="password.errors?.['required']" >Password is required</span>
                            <span *ngIf="password.errors?.['weakPassword'] && !password.errors?.['required']" >Password too weak</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input id="passwordConfirm" class="form-control" type="password" formControlName="passwordConfirm" name="password" placeholder="Enter your Password">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="passwordConfirm.invalid && passwordConfirm.touched || signUpForm.errors?.['dontMatch'] && passwordConfirm.touched">
                            <span *ngIf="passwordConfirm.errors?.['required']" >Password is required</span>
                            <span *ngIf="signUpForm.errors?.['dontMatch'] && !passwordConfirm.invalid" >Password dont match</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up!</button>
                        <a href="#" [routerLink]="['/auth/login']" class="btn btn-link btn-block">already a memeber?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
