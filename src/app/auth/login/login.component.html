<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="navbar-brand d-flex align-items-center">
                        <img class="m-2" src="../../../assets/img/git-icon.png" alt="Logo">
                        <span class="font-weight-bold bar-header-tittle">Chagger</span>
                    </div>
                </div>
                <div class="login-form card-body">
                    <div class="alert alert-danger" role="alert" *ngIf="signInState">
                        <span>Email or Password incorrect</span>
                    </div>
                    <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input class="form-control" type="text" formControlName="email" name="email" placeholder="Enter your Username">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
                            <span *ngIf="email.errors?.['required']" >Email is required</span>
                            <span *ngIf="email.errors?.['email']" >Wrong email format</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" formControlName="password" name="password" placeholder="Enter your Password">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
                            <span *ngIf="password.errors?.['required']" >Password is required</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In!</button>
                        <a href="#" [routerLink]="['/auth/signup']" class="btn btn-link btn-block"> Not a member yet?</a>
                        <a href="#" class="btn btn-link btn-block">Forgot password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
