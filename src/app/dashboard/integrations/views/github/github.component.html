<div class="container">
    <div class="integrations" >
        <ng-container *ngIf="!tokenExist">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="d-flex flex-column justify-content-center text-center">
                        <div class="github-logo">
                            <img src="/assets/img/integrations/githublogo.png" alt="GitHub">
                        </div>
                        <h3 class="my-4">Authorization is needed</h3>
                        <a class="btn-github-oauth" [href]="githubApiAuthURL">Sign in with GitHub</a>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="tokenExist">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="github-avatar mx-4">
                            <img [src]="userProfileURL" alt="GitHub">
                        </div>
                        <h2 class="profile-title" >Hello {{ userName }}</h2>
                    </div>
                    <hr class="my-4">
                    <h2 class="mt-2">What repository would you like to vinculate?</h2>
                    <div class="repos">
                        <ul class="repos-list">
                            <li (click)="updateRepoLink(repo.id)" [ngClass]="{'active-repo' : repo.id === activeRepoId}"  class="repos-list-item" *ngFor="let repo of githubUserRepos">
                                <span>{{ repo.name }} - <small>{{repo.visibility}}</small></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
