<div class="container">
    <div class="integrations" >
        <ng-container *ngIf="!tokenExist">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="d-flex flex-column justify-content-center text-center">
                        <div class="github-logo">
                            <img src="/assets/img/integrations/vimeo-logo.png" alt="GitHub">
                        </div>
                        <h3 class="my-4">Authorization is needed</h3>
                        <a class="btn-github-oauth" [href]="vimeoApiAuthURL">Sign in with Vimeo</a>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="tokenExist">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="github-avatar mx-4">
                            <img *ngIf="pictureAvaible" [src]="vimeoMe.pictures.base_link" alt="GitHub">
                        </div>
                        <h2 class="profile-title" >Hello {{ vimeoMe.name }}</h2>
                    </div>
                    <hr class="my-4">
                    <h2 class="mt-2">Vimeo is integrate on your account.</h2>
                </div>
            </div>
        </ng-container>
    </div>
</div>
